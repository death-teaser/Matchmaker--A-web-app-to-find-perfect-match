{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3" >
        <h1>Log in</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-block btn-primary" type="submit" value="{% trans 'Log in' %}" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <p class="lead">{% trans "Forgot your password?" %} <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>.</p>
        <p class="lead">{% trans "Not a member?" %} <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>.</p>
    </div>
</div>
{% endblock %}
